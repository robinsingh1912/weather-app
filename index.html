<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg" onload="getLocation()">
    <main>

        <div class="loading">Loading&#8230;</div>
        </section>
        <p id="error" class="d-none"></p>
        <section id="search" class="container-fluid">
            <div class="container">
                <form class="form-inline needs-validation">
                    <div class="form-group ">
                        <input id="city" class="form-control mx-auto text-center border-top-0 " name="city" type="text"
                            placeholder="Search for a city" autofocus>
                        <button class="btn btn-primary d-none" type="submit">SUBMIT</button>
                        <span class="msg"></span>
                    </div>
                </form>
            </div>
        </section>

        <section class="ajax-section my-5">
            <div class="container text-center">

                <div>
                    <p class="cityName mt-5">City Name</p>
                </div>
                <div>
                    <p class="date display-5">Today</p>
                </div>
                <div class="row d-inline-block align-items-center">
                    <div class="align-middle">
                        <div class="py-1 px-5 tran-box shadow">
                            <p class="temperature d-inline">15</p><span class="temperature text-white">&#8451;</span>

                            <p class="fellsLike text-light lead ">15.5'C</p>
                            <p class="tempMinMax">--/--</p>
                        </div>

                    </div>

                </div>
                <div class="col pt-3">
                    <div class="icon">icon</div>
                    <div>
                        <p class="weatherType">Snow</p>
                    </div>
                </div>

                <div class="row tran-box shadow pt-3">
                    <div class="col border-right">
                        <img src="https://img.icons8.com/fluent/48/000000/hygrometer.png" />
                        <p class="humidity">%</p>
                    </div>
                    <div class="col border-right">
                        <img src="https://img.icons8.com/fluent/48/000000/atmospheric-pressure.png" />
                        <p class="pressure">hPa</p>
                    </div>
                    <div class="col ">
                        <img src="https://img.icons8.com/fluent/48/000000/windsock.png" />
                        <p class="windSpeed">m/s</p>
                    </div>
                </div>


            </div>



    </main>



    <script src="./js/index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body onload="getLocation()">

</html>
