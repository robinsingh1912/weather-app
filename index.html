<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="bg" onload="getLocation()">
    <main>

        <div class="loading">Loading&#8230;</div>

        <section class="container-fluid mt-5">
            <div class="container">
                <form class="form-inline">
                    <div class="form-group">
                        <input id="city" class="form-control mr-3" type="text" placeholder="Search for a city"
                            autofocus>
                        <button class="btn btn-primary d-none" type="submit">SUBMIT</button>
                        <span class="msg"></span>
                    </div>
                </form>
            </div>
        </section>

        <section class="ajax-section my-5">
            <div class="container text-center">
                <div>
                    <p class="cityName display-1 my-5"></p>
                </div>
                <div>
                    <p class="date"></p>
                </div>
                <div>
                    <p class="temperature"></p>
                </div>
                <div>
                    <p class="weatherType"></p>
                </div>
                <div>
                    <p class="tempMinMax"></p>
                </div>
            </div>

        </section>
        <p id="error"></p>


    </main>



    <script src="./js/index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body onload="getLocation()">

</html>
